<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>What the Truck?!</title>
</head>

<body>
    <h1 id="header">What the Truck?!</h1>
    <div id="container">
        <div id="level">Level</div>
        <div id="turns">Move Count</div>
    </div>

    <div id="instrContainer">
        <h3 id="instructions">Instructions</h3>
        <p id="instructDets">Guide your car to the exit by sliding the other vehicles out of the way <br>
            Challenge yourself to get to the exit in the least amount of counted moves! </p>
    </div>

    <div id="resetButton">
        <button id="reset">Truck it</button>
    </div>


    <div id="imgContainer">
        <img draggable="true" id="navyDump" class="cars" src="images/navyDump.gif">
        <img draggable="true" id="greenCar" class="cars" src="images/greenCar.gif">
        <img draggable="true" id="lightBlueCar" class="cars" src="images/lightBlueCar.gif">
        <img draggable="true" id="orangeCar" class="cars" src="images/orangeCar.gif">
        <img draggable="true" id="purpleDump" class="cars" src="images/purpleDump.gif">
        <img draggable="true" id="redCar" class="cars" src="images/redCar.gif">
        <img draggable="true" id="tealDump" class="cars" src="images/tealDump.gif">
        <img draggable="true" id="yellowDump" class="cars" src="images/yellowDump.gif">

        <div id="r2c2" class="squares"></div>
        <div id="r2c3" class="squares"></div>
        <div id="r2c4" class="squares"></div>
        <div id="r2c5" class="squares"></div>
        <div id="r2c6" class="squares"></div>
        <div id="r2c7" class="squares"></div>

        <div id="r3c2" class="squares"></div>

        <div id="r4c2" class="squares"></div>

        <div id="r5c2" class="squares"></div>
        <div id="r5c3" class="squares"></div>
        <div id="r5c4" class="squares"></div>
        <div id="r5c5" class="squares"></div>
        <div id="r5c6" class="squares"></div>

        <div id="r6c2" class="squares"></div>

        <div id="r7c2" class="squares"></div>

        <div id="r7c5" class="squares"></div>
        <div id="r7c6" class="squares"></div>
        <div id="r7c7" class="squares"></div>
